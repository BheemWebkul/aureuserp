name: Pest Tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  pest_tests:
    runs-on: ${{ matrix.operating-systems }}

    strategy:
      matrix:
        operating-systems: [ubuntu-latest]
        php-versions: ['8.3']

    name: PHP ${{ matrix.php-versions }} test on ${{ matrix.operating-systems }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: aureuserp
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: curl, fileinfo, gd, intl, mbstring, openssl, pdo, pdo_mysql, tokenizer, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2

      - name: Running Composer Install
        run: composer install

      - name: Setting Environment
        run: |
          cp .env.example .env
          rm -f .env.testing
          sed -i "s|^\(APP_ENV=\s*\).*$|\1testing|" .env
          sed -i "s|^\(DB_CONNECTION=\s*\).*$|\1mysql|" .env
          sed -i "s|^#\?\s*DB_HOST=.*|DB_HOST=127.0.0.1|" .env
          sed -i "s|^#\?\s*DB_PORT=.*|DB_PORT=${{ job.services.mysql.ports[3306] }}|" .env
          sed -i "s|^#\?\s*DB_DATABASE=.*|DB_DATABASE=aureuserp|" .env
          sed -i "s|^#\?\s*DB_USERNAME=.*|DB_USERNAME=root|" .env
          sed -i "s|^#\?\s*DB_PASSWORD=.*|DB_PASSWORD=root|" .env
          sed -i "s|^#\?\s*DB_SOCKET=.*|DB_SOCKET=|" .env
          echo "=== Final .env configuration ==="
          cat .env

      - name: Running AureusERP Installer
        run: |
          php artisan erp:install \
            --force \
            --admin-name="Example" \
            --admin-email="admin@example.com" \
            --admin-password="admin123"

      - name: Running Pest Test
        run: vendor/bin/pest --colors=always
